<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>bootstrap5</title>
  </head>
  <body>

      <br>
      
    </section class="select_form">
     
       <div class="container">
         <div class="row">
          <div class="col-lg-12">

  <select class="form-select" >
  <option selected>Open this select menu</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
<section>
            
          </div>
         </div>
       </div>
     </section>
    <section>
    <div class="container">
      <div class="row">
        <div col-lg-6>

          <form>
  <div class="mb-3 mt-3">
    <label for="s-email" class="form-label">Email address</label>
    <input type="email" class="form-control s-email" id="s-email" name="s_email" >
    
  </div>

  <div class="mb-3">
    <label for="input_password" class="form-label">Password</label>
    <input type="password" class="form-control" id="input_password">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

        </div>
      </div>
    </div>
    </section>
    <br>

    <section class="form_2" >
      <div class="container">
        <div col-lg-12>

          <div class="input-group mb-3">

  <span class="input-group-text" id="input_form">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="input_form" >
</div>

<div class="input-group mb-3">
<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" >
  <span class="input-group-text" id="input_form1">@example.com</span>
</div>

<label for="basic-url" class="form-label">Your vanity URL</label>

<div class="input-group mb-3">
  <span class="input-group-text" id="input_url">https://example.com/users/</span>
  <input type="text" class="form-control" id="input_url" >
</div>

<div class="input-group mb-3">
  <span class="input-group-text">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text">.00</span>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Username" >
  <span class="input-group-text">@</span>
  <input type="text" class="form-control" placeholder="Server" >
</div>


<div class="input-group">
  <span class="input-group-text">With textarea</span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>
        </div>
      </div>
     

    
    <!-- JS links -->
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
